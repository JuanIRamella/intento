<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Informacion de producto</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/custom-styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/logoarreglado2.png">
  
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark p-1">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i id="modeIcon" class="fa fa-sun-o" aria-hidden="true"></i>
      </a>
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active bold" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item ml-auto">
            <div class="dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="img/psyduck.jpg" alt="Imagen de perfil" class="rounded-circle" style="width: 30px; height: 30px;">
              </a>
              <ul class="dropdown-menu dropdown-menu-wide" aria-labelledby="navbarDarkDropdownMenuLink">
                <a href="#" class="dropdown-item">Settings</a>
                
                <div class="dropdown-divider"></div>
                <p class="dropdown-item-text">Sesión activa como: <span id="currentUser"></span></p>
                
                <a class="dropdown-item" id="logoutButton" style="cursor: pointer;">Cerrar sesión</a>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container my-5">
      <div class="row">
        <div class="col-lg-6">
          <div class="card mb-4">
            <img id="product-image" src="" alt="Imagen del Producto" class="rounded float-start">
            
            <div class="card-body">
              <h1 id="product-title" class="card-title"></h1>
              <p id="product-description" class="card-text"></p>
              <p id="product-cost" class="card-text"></p>
              <p id="product-soldCount" class="card-text"></p>
              <p id="product-category" class="card-text"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="card-title">Imágenes adicionales</h3>
              <div id="product-images" class="card-text"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="comments-container"></div>
      <div id="comments-container">
       

        
        <h3>Agregar un comentario</h3>
        <form id="comment-form">
          <div class="form-group">
            <label for="comment">Comentario:</label>
            <textarea class="form-control" id="comment" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="rating">Puntuación:</label>
            <input type="number" class="form-control" id="rating" min="1" max="5" required>
          </div>
          <button type="submit" class="btn btn-primary">Enviar comentario</button>
        </form>
      </div>
      

      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Productos relacionados</h3>
          <div id="related-products" class="row"></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#" class="btn btn-outline-dark btn-sm" data-bs-toggle="tooltip" data-bs-placement="top"
          title="Volver arriba">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
          class="text-decoration-none text-dark">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
